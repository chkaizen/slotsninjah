<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="slot-machine">
        <h1 class="title">Slot Machine</h1>
        
        <div class="coins">
            <img src="img/coins.png" alt="coins">
            <span id="coin-count">1000</span>
        </div>
        <div id="result-line"></div> <!-- Linha de destaque da combinação -->

        <div id="three-container"></div>
        
        <!-- Ponteiros corrigidos como setas -->
        <div class="pointer pointer-left"></div> <!-- Seta esquerda -->
        <div class="pointer pointer-right"></div> <!-- Seta direita -->
        
        <button id="lever" onclick="toggleSpin()">Puxar Alavanca</button>

        <div id="game-over-screen" class="hidden">
            <h2>Fim de Jogo!</h2>
            <button id="restart-game" onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
